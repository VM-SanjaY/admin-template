{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/new1.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/new1.png' %}">
  <title>
    Admin
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url({% static 'assets/img/curved-images/curved14.jpg' %});">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Welcome!</h1>
              <p class="text-lead text-white">Signup -- Admin / Staff</p>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li style="color: rgb(255, 254, 254); font-size: x-large; text-align: center;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}\
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Register Admin or Staff</h5>
              </div>
            
              <div class="card-body">
                <form role="form text-left" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" aria-label="Name" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm-Password" name="confirmpassword" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  {% if request.user.is_superuser %}
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="yes" name="admin" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">New Admin</label>
                  </div>
                  {% endif %}
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Want to go back the <a href="{% url 'adminhome' %}" class="text-dark font-weight-bolder">Home page ?</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
  </main>
</body>

</html>
